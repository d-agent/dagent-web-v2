    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              background: '#050505',
              surface: '#0A0A0A',
              surfaceHighlight: '#121212',
              primary: '#00FF94', // Neon Green
              primaryDim: '#00cc76',
              secondary: '#9D00FF', // Neon Purple
              accent: '#3B82F6', // Blue
              border: '#27272a',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'beam': 'beam 2s linear infinite',
            },
            keyframes: {
              beam: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {

      }

        background: #09090b;
      }

        background: #27272a;

      }

        box-shadow: 
          -2px 0 0 0 #27272a,

        box-shadow: 
          -2px 0 0 0 #00FF94,
          2px 0 0 0 #00FF94,

          0 2px 0 0 #00FF94;
        margin: 2px;
      }
